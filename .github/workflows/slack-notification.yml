# This is a basic workflow to help you get started with Actions

name: Slack Notifications Workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    types: [review_requested]
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "GionatanWorkflow"
  specific_review_requested:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    if: ${{ github.event.requested_team.name == 'gionatanteam' }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: view the secrets context
        shell: bash
        run: echo "$SECRETS_CONTEXT"
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
          
      # My steps
      - name: Send message to Slack Channel
        uses: slackapi/slack-github-action@v1.19.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.GIONATANBOT }}
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          channel-id: 'C03M384EA0K'
          # For posting a simple plain text message
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "markdwn",
                    "text": "*Pull Request*: ${{ github.event.pull_request.title }}\n" \
                            "*Who?:* ${{ github.event.pull_request.user.login }}"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
